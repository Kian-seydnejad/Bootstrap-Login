<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
     <link rel="stylesheet" href="css/style.css">
  </head>

  <body class="container">
    <header></header>

    <main class="d-flex justify-content-center container">
      <section class="h-50 my-5 border border-2 border-end rounded">
        <div>
          <div class="row justify-content-center">
            <div class="col-sm-6 text-black">
              <div class="ms-5 mt-5">
                <i class=""></i>
                <span class="h1">Welcome</span>
              </div>

              <div class="d-flex align-items-center h-100 m-2 pt-5">
                <form>
                  <h3 class="mb-3 pb-3">Account</h3>

                  <div class="row p-1">
                    <div class="mb-4 col-md-8 col-lg-9">
                      <input
                        type="email"
                        class="form-control form-control-lg"
                        placeholder="email"
                      />
                    </div>

                    <div class="mb-4 col-md-4 col-lg-3">
                      <input
                        type="number"
                        class="form-control form-control-lg"
                        placeholder="age"
                      />
                    </div>
                  </div>

                  <div class="row p-1">
                    <div class="mb-4 col-md-6">
                      <input
                        type="password"
                        class="form-control form-control-lg"
                        placeholder="password"
                      />
                    </div>

                    <div class="mb-4 col-md-6">
                      <input
                        type="number"
                        class="form-control form-control-lg"
                        placeholder="phone"
                      />
                    </div>
                  </div>

                  <div class="mb-4 d-flex">
                    <button class="btn btn-primary btn-lg" type="submit">
                      Sign-up
                    </button>
                    <button class="bg-secondary rounded-2 border-0 ms-4 text-white" type="reset">
                      Clear
                    </button>
                  </div>

                  <div class="small mb-5 pb-lg-4 d-flex">
                    <p class="text-muted text-info text-decoration-none" href=""
                      >Have an account?</p
                    >
                    <a class="text-muted text-info" href=""
                      > Sign-in</a
                    >
                  </div>
                </form>
              </div>
            </div>
            <div class="col-sm-5">
              <img
                src="assets/media/images/draw2.svg "
                alt="Login image"
                class="w-100 vh-100 "
              />
            </div>
          </div>
        </div>
      </section>
    </main>
    
    

    <footer></footer>
    <script src="tests.js"></script>
  </body>
</html>
